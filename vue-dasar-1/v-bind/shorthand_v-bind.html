<!DOCTYPE html>
<html>
  <head>
    <title>Singkatan dariv-bind</title>
    <style>
      #app > div {
        width: 200px;
        padding: 20px;
        border: dashed black 1px;
      }
      .myClass {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <h1>Contoh: 'v-bind:' bentuk singkat ':'.</h1>
    <p>
      Lihatlah div tempat class diatur 'v-bind:' dengan bentuk singkatan ':'.
    </p>

    <!-- Singkatan untuk ' v-bind:' adalah ' :' -->
    <p>Di sini kita cukup menuliskan ' :' bukannya ' v-bind:'</p>

    <div id="app">
      <div :class="{ myClass: isImportant }">
        Importance visualized by background color
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- instance vue -->
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isImportant: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
